<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Philly Bike Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Eczar|Gentium+Basic" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <nav>
    <div>
      <h1>Philly Bike Finder</h1>
      <p>Find the closest Indego bike stations!</p>
    </div>
  </nav>

  <section>
    <div id="location-form-container" class="panel">
      <form id="location-form" method="post" action="/">
        <input id="location-input" type="text" size="25" name="location" placeholder="Input your location or address.">
        <input id="location-button" type="button" value="submit">
        <div id="error-container"></div>
      </form>
    </div>
    <div id="weather-container" class="panel"></div>

  </section>

  <div id="warning-container"></div>

  <div id="map" class="map"></div>
  <div id="message-container"></div>
  <div id="stations-container" class="list">
    <ul id="stations-list"></ul>
  </div>

  <footer>
    <p>
      <span>&copy Sandro Braidotti | </span>
      <a href="http://www.github.com/abraidotti/frontend-challenge">Github repo</a>
    </p>
  </footer>

  <script src="./js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC87bAzg2HQb3-tE6uUeib_10VMmMdU1kY&libraries=geometry">
  </script>
</body>

</html>
